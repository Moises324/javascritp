<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span id="price">4000</span> </p>
        
              <p>Cantidad:
                <span id="cantidad">0</span>
                <button 
                  onclick="
                    //obtengo el elemento con el id cantidad 
                    amount = document.querySelector('#cantidad')
                    // Obtengo el elemento y el texto que tiene el id price
                    price = document.querySelector('#price').innerHTML
                    // transformo el texto del elemento con id cantidad y lo transformo en un numero
                    increase = parseInt(amount.innerHTML)
                    // Incemento la cantidad selecciona en 1
                    increase = increase + 1
                    amount.innerHTML = increase
                    // Seleciono el elemento con el id total
                    total = document.querySelector('#total')
                    // El texto del elemeto con el id total lo igual a la cantidad por el precio en numero entero
                    total.innerHTML = increase * parseInt(price)

                  "
                >+</button>
                <button
                  onclick="
                  //obtengo el elemento con el id cantidad 
                  amount = document.querySelector('#cantidad')
                  // Obtengo el elemento y el texto que tiene el id price
                  price = document.querySelector('#price').innerHTML
                  // transformo el texto del elemento con id cantidad y lo transformo en un numero
                  decrease = parseInt(amount.innerHTML)
                  // Reto la cantidad seleccionada en 1
                  decrease = decrease - 1
                  amount.innerHTML = decrease
                  // Seleciono el elemento con el id total
                  total = document.querySelector('#total')
                  // El texto del elemeto con el id total lo igual a la cantidad por el precio en numero entero
                  total.innerHTML = decrease * parseInt(price)
              "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span id="total"></span> </p>
    </div>
</body>
</html>
