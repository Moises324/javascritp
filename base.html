<html lang="en">

  <body>
    <section>
      <div class="card">
        <div class="img-card"></div>
        <h6>Laptop Gamer AMD</h6>
        <p>Precio base: <span id="Precio">$400000</span></p>
        <p>
          Cantidad: <span id="cantidad">2</span>
          <button
            onclick=" let cantidad = document.querySelector('#cantidad').innerHTML; 
                let total = parseInt(cantidad.innerHTML) * 400000 
                cantidad.innerHTML=parseInt(cantidad.innerHTML) + 1
                document.querySelector ('#resultado').innerHTML = total"
          >
            +
          </button>
          <button>-</button>
        </p>
      </div>
    </section>

    <p id="#total">Total a pagar: $</p>

    <script src="index.js"></script>
